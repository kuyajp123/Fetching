<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formId">
        <input type="text" name="email" id="email" placeholder="email" value="qwer@gmail.com">
        <input type="text" name="name" id="name" placeholder="name" value="john doe">
        <input type="password" name="password" id="password" placeholder="password" value="john doe">
        <button type="submit" id="submit">submit</button>
        <div id="message"></div>
    </form>

    <script>
        document.getElementById('formId').addEventListener('submit', async (event) => {
            event.preventDefault();

            let formData = new FormData(event.target);

            try {
                let response = await fetch('http://localhost/test/practice/insertFetch.php', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            console.log(result);

            document.getElementById('message').textContent = result;

            } catch (error) {
                throw new Error("Theres an error fetching: " + error)
                document.getElementById('message').textContent = "An error accoured please try again later";
            }
        })
    </script>
</body>
</html>
